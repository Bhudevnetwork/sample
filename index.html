<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search DOB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Search for Candidate by Date of Birth</h1>
    <form id="dobForm">
        <input type="text" id="dobInput" placeholder="Enter Date of Birth (DD-MM-YYYY or DD/MM/YYYY)">
        <button type="submit">Search</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('dobForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const dob = document.getElementById('dobInput').value;

            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ dob })
            })
            .then(response => response.json())
            .then(data => {
                if (data.match) {
                    document.getElementById('result').innerHTML = `
                        <p><strong>Name:</strong> ${data.match.Name}</p>
                        <p><strong>SRNO:</strong> ${data.match.SRNO}</p>
                        <p><strong>Source File:</strong> ${data.match.SourceFile}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<p>${data.error}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
